<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="styles.css">
    <title>인공지능을 이겨라!</title>
</head>
<body>
    <header>
        <h1>인공지능을 이겨라! 가위바위보 게임</h1>
    </header>
    <div class="score-Board">
        <div id="user-label" class = "badge">Player</div>
        <div id="computer-label" class = "badge">AI</div>
        <span id ="user-score">0</span>:<span id ="computer-score">0</span> 
    </div>
    <div class="result">
        <p>20판을 먼저 이기는 사람이 승리합니다.</p>
    </div>
    <div class = "choices">
        <div class="choice" id="r">
            <img src="Images/rock.png"
            width="100" 
            height="100" 
             alt="">
            
        </div>
        <div class="choice" id="p">
            <img src="Images/paper.png" 
            width="100" 
            height="100" 
             alt="">

        </div>
        <div class="choice" id ="s">
            <img src="Images/scissors.png" 
            width="100" 
            height="100" 
            alt="">
        </div>
        <div class="choice" id=restart-button>
            <img src="Images/Restart.jpg"
            width="100" 
            height="100" 
            alt="">
        </div>
    <div class="GameOver"> 
        <h1 id=Message style="display: none;"> </h1>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
